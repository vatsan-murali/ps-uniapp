    <!-- CONTENT -->

            >

            <th class="py-5 hover:bg-slate-700/50 w-[20rem] cursor-pointer">

            </th>
            <th class="py-5 hover:bg-slate-700/50 w-[20rem] cursor-pointer">

          </tr>
        </thead>
        <tbody id="tableData"></tbody>

    <script>
      let sortOrder = "dsc";
      let researchData = [
        {
          tag: "Tag ",
          uni: "Ani ",
          title: "K ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Bni ",
          title: "K ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Cni ",
          title: "D ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Cni ",
          title: "D ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Dni ",
          title: "J",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Eni ",
          title: "X ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Fni ",
          title: "T ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Gni ",
          title: "C ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Hni ",
          title: "L ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Ini ",
          title: "F ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Jni ",
          title: "Z ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Kni ",
          title: "G ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Lni ",
          title: "M ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Mni ",
          title: "U ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Nni ",
          title: "R ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
        {
          tag: "Tag ",
          uni: "Oni ",
          title: "Q ",
          progress: "-",
          link: "Link ",
          dateAdded: "xx/yy/zzzz",
        },
      ];
      window.onload = () => {
        loadTable(researchData);
      };

      const loadTable = (rowData) => {
        const tb = document.getElementById("tableData");
        let data = "";

        for (let i = 0; i < rowData.length; i++) {
          data += `<tr class="text-center hover:bg-slate-700/50"><td class="p-3">${
            i + 1
          }</td><td>${rowData[i].uni}</td><td>${rowData[i].title}</td><td>${
            rowData[i].dateAdded
          }</td><td>${rowData[i].tag + " " + (i + 1)}</td><td>${
            rowData[i].progress
          }</td><td class="text-blue-700 hover:text-black hover:font-semibold hover:cursor-pointer">${
            rowData[i].link
          } ${i + 1}</td></tr>`;
        }

        tb.innerHTML = data;
      };

      const sortTable = (col) => {
        if (sortOrder == "dsc") {
          const sorted = researchData.sort((a, b) =>
            a[col].toLowerCase() > b[col].toLowerCase() ? 1 : -1
          );
          loadTable(sorted);
          sortOrder = "asc";
        } else {
          const sorted = researchData.sort((a, b) =>
            a[col].toLowerCase() < b[col].toLowerCase() ? 1 : -1
          );
          loadTable(sorted);
          sortOrder = "dsc";
        }
      };
    </script>
